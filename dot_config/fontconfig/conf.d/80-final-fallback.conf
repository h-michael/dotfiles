<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <edit name="family" mode="append">
      <string>Noto Sans</string>
      <string>Noto Serif</string>
      <string>Noto Sans CJK JP</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
</fontconfig>

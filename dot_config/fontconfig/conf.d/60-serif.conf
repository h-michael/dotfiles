<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>serif</string>
    </test>
    <edit name="family" mode="append" binding="same">
      <string>Source Han Serif JP</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
</fontconfig>

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "0x161616"
foreground = "0xe4e4e4"
dim_foreground = "0x9a9a9a"
bright_foreground = "0xffffff"

[colors.cursor]
text = "0xfeffff"
cursor = "0xffb472"

[colors.normal]
black = "0xa3a3a3"
red = "0xe98885"
green = "0xa3c38b"
yellow = "0xfacf7a"
blue = "0x8197bf"
magenta = "0xe7cdfb"
cyan = "0x00a69f"
white = "0xe4e4e4"

[colors.bright]
black = "0xc8c8c8"
red = "0xffb2b0"
green = "0x99ad6a"
yellow = "0xffb964"
blue = "0x8fbfdc"
magenta = "0xfce2ff"
cyan = "0xc6b6ee"
white = "0xfeffff"

[colors.selection]
text = "0x5963a2"
background = "0xf6f6f6"

[bell]
animation = "EaseOutExpo"
duration = 0
color = "0xffffff"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[cursor]
style = "Block"
unfocused_hollow = true


[mouse]
hide_when_typing = false

  [[mouse.bindings]]
  mouse = "Middle"
  action = "PasteSelection"

  #[mouse.double_click]
  #threshold = 300

  #[mouse.triple_click]
  #threshold = 300

  #[mouse.hints]
  #launcher = "open"
  #modifiers = "None"

[keyboard]

  [[keyboard.bindings]]
  key = "V"
  mods = "Command"
  action = "Paste"

    [[keyboard.bindings]]
    key = "C"
    mods = "Command"
    action = "Copy"

    [[keyboard.bindings]]
    key = "Paste"
    action = "Paste"

    [[keyboard.bindings]]
    key = "Copy"
    action = "Copy"

    [[keyboard.bindings]]
    key = "Q"
    mods = "Command"
    action = "Quit"

    [[keyboard.bindings]]
    key = "W"
    mods = "Command"
    action = "Quit"

    [[keyboard.bindings]]
    key = "Home"
    chars = "\u001bOH"
    mode = "AppCursor"

    [[keyboard.bindings]]
    key = "Home"
    chars = "\u001b[H"
    mode = "~AppCursor"

    [[keyboard.bindings]]
    key = "End"
    chars = "\u001bOF"
    mode = "AppCursor"

    [[keyboard.bindings]]
    key = "End"
    chars = "\u001b[F"
    mode = "~AppCursor"

    [[keyboard.bindings]]
    key = "Key0"
    mods = "Command"
    action = "ResetFontSize"

    [[keyboard.bindings]]
    key = "Equals"
    mods = "Command"
    action = "IncreaseFontSize"

    [[keyboard.bindings]]
    key = "Minus"
    mods = "Command"
    action = "DecreaseFontSize"

live_config_reload = true

[env]
TERM = "alacritty"

[window]
dynamic_padding = false
decorations = "full"
startup_mode = "Maximized"
dynamic_title = true
opacity = 1

  [window.dimensions]
  columns = 80
  lines = 24

  [window.padding]
  x = 1
  y = 0

[scrolling]
history = 10_000
multiplier = 3

[font]
size = 14

  [font.normal]
  family = "Ricty"
  style = "Regular"
  # hintstyle = true
  # antialias = true

  [font.bold]
  family = "Ricty"
  style = "Bold"

  [font.italic]
  family = "Ricty"
  style = "Regular"

  [font.offset]
  x = 0
  y = 0

  [font.glyph_offset]
  x = 0
  y = 0


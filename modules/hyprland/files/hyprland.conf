# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = float,class:^(org.kde.dolphin)$
windowrule = float,class:^(org.kde.gwenview)$
windowrule = float,class:^(org.kde.haruna)$
windowrule = float,class:^(mpv)$
windowrule = float,class:^(gimgv)$

# Steam (many popups and dialogs)
windowrule = float,class:^(steam)$
windowrule = float,class:^(Steam)$
windowrule = float,title:^(Friends List)$
windowrule = float,title:^(Steam Settings)$

# Discord / Vesktop
windowrule = float,class:^(discord)$
windowrule = float,class:^(vesktop)$

# Unity (complex multi-panel layout)
windowrule = float,class:^(Unity)$
windowrule = float,class:^(unityhub)$

# Dunst notifications - blur effect for depth
layerrule = blur, notifications
layerrule = ignorezero, notifications

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

# Performance optimization (explicit default values)
scan_timeout = 30
command_timeout = 500
follow_symlinks = true

format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$directory\
$vcsh\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$pijul_channel\
$package\
$memory_usage\
$env_var\
$custom\
$sudo\
$cmd_duration\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$line_break\
$character"""

right_format = """
$aws\
$gcloud\
$openstack\
$azure\
$kubernetes\
$docker_context\
"""

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[>](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'
error_symbol = '[>](bold red)'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[aws]
disabled = false
symbol = 'â˜ï¸ AWS '
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style) '

[directory]
disabled = false
truncate_to_repo = false

[docker_context]
disabled = true

[gcloud]
symbol = 'â˜ï¸ GC '
format = '[$symbol$project\($region\)]($style) '

[git_branch]
disabled = false
format = 'on [$symbol$branch]($style) '

[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"

[git_status]
disabled = false
format = '([\[$all_status $ahead_behind\]]($style) )'

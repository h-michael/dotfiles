modmap:
  - name: CapsLock to Ctrl_L
    remap:
      CapsLock: Ctrl_L
  - name: Alt_L to Super_L
    remap:
      Alt_L: Super_L
  - name: Super_R to Alt_R
    device:
      only:
        - "Magic Keyboard"
    remap:
      Super_R: Alt_R
keymap:
  - name: Esc
    remap:
      C-leftbrace: Esc
  # Ergonomic reminder: discourage ESC key usage, encourage C-[ instead
  # esc-reminder is a deno script that shows a notification via hyprctl/notify-send
  - name: terminals
    remap:
      Esc:
        launch:
          - esc-reminder

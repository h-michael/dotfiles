# Lefthook configuration  
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    fish-indent:
      glob: "*.fish"
      run: fish_indent -w {staged_files}

    stylua:
      glob: "*.lua"  
      run: stylua {staged_files}
    
    prettier:
      glob: "*.{js,jsx,ts,tsx,json,md,yml,yaml,css,scss,html}"
      run: npx prettier --write {staged_files}
    
    taplo:
      glob: "*.toml"
      run: taplo fmt {staged_files}

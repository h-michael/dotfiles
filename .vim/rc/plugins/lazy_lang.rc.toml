[[plugins]]
repo = 'rust-lang/rust.vim'
on_ft = ['rust']
hook_source = '''
  let g:rustfmt_autosave = 0
  let g:rust_fold = 1
'''

[[plugins]]
repo = 'rhysd/rust-doc.vim'
on_ft = 'help'

